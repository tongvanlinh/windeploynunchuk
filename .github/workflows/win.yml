name: win

on:
  push:
    tags:
    - 'v*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        #os: [windows-2022, ubuntu-20.04, macos-12]
        #os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v2
        
      - name: run-vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgGitCommitId: '5e0cab206a5ea620130caf672fce3e4a6b5666a1'
          
      - name: Display vcpkg.json
        run: |
          find ${{ github.workspace }} -name "vcpkg.json" -print
          cat ${{ github.workspace }}/vcpkg.json

      
